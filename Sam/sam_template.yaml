AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: A starter AWS Lambda function.
Resources:
  helloworldpython:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: Lambdas/
      Handler: lbd-fnc-api_get.lambda_handler 
      Runtime: python3.7
      Description: A starter AWS Lambda function.
      MemorySize: 128
      Timeout: 10
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            Path: /
            Method: get